<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Andrea Romano">
  <meta name="description" content="Replica del sito di DropBox">
  <link rel="icon" href="img/favicon.ico" type="ico/ico">
  <link rel="stylesheet" href="css/style.css">
  <title>DropBox</title>
</head>

<body>

  <!--! Navbar Fixed -->
  <div class="navbar-fixed">
    <div class="navbar-left border">
      <div id="logo" class="border">logo</div>
      <nav class="border">
        <ul>
          <li><a href="#">prova</a></li>
          <li><a href="#">prova</a></li>
          <li><a href="#">prova</a></li>
        </ul>
      </nav>
    </div>
    <div class="navbar-right border">
      <nav class="border">
        <ul>
          <li><a href="#">prova</a></li>
          <li><a href="#">prova</a></li>
          <li><a href="#">prova</a></li>
          <li><a href="#">prova</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!--! Header -->
  <header class="p-top-50">
    <!--* Jumbotron -->
    <div class="large-container">
      <div class="main-title border"></div>
      <div class="jumbotron d-flex border">
        <div class="small-col border"></div>
        <div class="large-col border"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="small-container">

      <!--! Tariffs -->
      <section class="tariff">

        <div class="title border"></div>
        <div class="choice border">
          <div class="moth-choice"></div>
          <div class="year-choice"></div>
        </div>

        <!--? Tariffs Cards -->
        <div class="tariff-card border">
          <div class="card border"></div>
          <div class="card border"></div>
          <div class="card border"></div>
        </div>

        <!--?  Contact -->
        <div class="contact card border"></div>
      </section>

      <!--! Partenr -->
      <section class="partner d-flex">
        <div class="large-col border"></div>
        <div class="small-col border"></div>
      </section>

      <!--! Description -->
      <section class="description">
        <div class="title border"></div>
        <div class="description-row border">
          <div class="description-col border"></div>
          <div class="description-col border"></div>
          <div class="description-col border"></div>
          <div class="description-col border"></div>
          <div class="description-col border"></div>
          <div class="description-col border"></div>
        </div>
      </section>
    </div>

    <!--! Client -->
    <section class="client">
      <div class="small-container">
        <div class="title border"></div>
        <a href="#">scritta</a>
      </div>
      <div class="designit">
        <div class="square-col partner-box border">
          <div class="show-partner border"></div>
          <div class="show-partner border"></div>
          <div class="show-partner border"></div>
          <div class="show-partner border"></div>
        </div>
        <div class="square-col border"></div>
        <div class="square-col partner-box border">
          <div class="show-partner border"></div>
          <div class="show-partner border"></div>
          <div class="show-partner border"></div>
          <div class="show-partner border"></div>
        </div>
      </div>
    </section>

    <!--! Try for Free -->
    <section class="bg-try-free">
      <div class="small-container try-free">
        <div class="large-col border"></div>
        <div class="small-col border"></div>
      </div>
    </section>

    <!--! FAQ -->
    <div class="small-container">
      <section class="FAQ border"></section>
    </div>
  </main>

  <!--! Footer -->
  <footer>
    <div class="large-container">
      <div class="footer-top">
        <div class="foot-col border"></div>
        <div class="foot-col border"></div>
        <div class="foot-col border"></div>
        <div class="foot-col border"></div>
        <div class="foot-col border"></div>
      </div>
      <div class="footer-bottom m-top-50"></div>
    </div>
  </footer>
</body>

</html>
